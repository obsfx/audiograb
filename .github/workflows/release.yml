name: Build and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Release
        env:
          GH_TOKEN: ${{ github.token }}
          COMMIT_SHA: ${{ github.sha }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
        run: |
          SHORT_SHA="${COMMIT_SHA::7}"
          gh release delete latest --yes --cleanup-tag || true
          gh release create latest .build/release/audiograb \
            --title "Latest Build" \
            --notes "Built from [\`${SHORT_SHA}\`](${REPO_URL}/commit/${COMMIT_SHA})" \
            --prerelease
